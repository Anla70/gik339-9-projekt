<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 9 - Projektarbete</title>
    <link rel="stylesheet" href="base.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h2 class="rubrik">Recept</h2>
    <div class="form-container">
      <form id="addRecipeForm">
        <h3>Lägg till ett nytt recept</h3>
        <input type="text" id="recipeName" placeholder="Receptnamn" required />
        <input type="text" id="recipeDescription" placeholder="Beskrivning" required />
        <textarea id="recipeIngredients" placeholder="Ingredienser" required></textarea>
        <textarea id="recipeInstructions" placeholder="Instruktioner" required></textarea>
        <button type="submit">Lägg till recept</button>
      </form>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
