<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 9 - Projektarbete</title>
    <link rel="stylesheet" href="base.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h2 class="headLine">Recept</h2>
    <!-- Formulär för att lägga till ett nytt recept -->
    <div class="form-container">
      <form id="addRecipeForm">
        <h3 class="Add">Lägg till ett nytt recept</h3>
        <!-- Inmatningsfält för receptnamn -->
        <input type="text" id="recipeName" placeholder="Receptnamn" required />
        <!-- Inmatningsfält för ingredienser -->
        <textarea id="recipeIngredients" placeholder="Ingredienser" required></textarea>
        <!-- Inmatningsfält för instruktioner -->
        <textarea id="recipeInstructions" placeholder="Instruktioner" required></textarea>
        <!-- Radioknappar för att välja typ av recept (Förrätt, Varmrätt, Efterrätt) -->
        <div class="row">
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioStarter" value="Förrätt" />
              <label class="form-check-label" for="RadioStarter">Förrätt</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioMain" value="Varmrätt" />
              <label class="form-check-label" for="RadioMain">Varmrätt</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioDessert" value="Efterrätt" />
              <label class="form-check-label" for="RadioDessert">Efterrätt</label>
            </div>
          </div>
        </div>
        <!-- Knapp för att skicka in receptet -->
        <button type="submit" id="submitRecipeBtn" class="btn btn-primary">Lägg till recept</button>
        <!-- Container för att visa listan med recept -->
        <div class="container"></div>
      </form>
    </div>

    <!-- JavaScript-fil för att hantera frontend-logik -->
    <script src="script.js"></script>
  </body>
</html>
