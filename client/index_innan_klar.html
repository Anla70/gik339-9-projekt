<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 9 - Projektarbete</title>
    <link rel="stylesheet" href="base.css" />
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" /> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <h2 class="headLine">Recept</h2>
    <!-- Formulär för att lägga till ett nytt recept -->
    <div class="form-container">
      <form id="addRecipeForm">
        <h3 class="Add">Lägg till ett nytt recept</h3>
        <!-- Inmatningsfält för receptnamn -->
        <input type="text" id="recipeName" placeholder="Receptnamn" required />
        <!-- Inmatningsfält för ingredienser -->
        <textarea id="recipeIngredients" placeholder="Ingredienser" required></textarea>
        <!-- Inmatningsfält för instruktioner -->
        <textarea id="recipeInstructions" placeholder="Instruktioner" required></textarea>
        <!-- Radioknappar för att välja typ av recept (Förrätt, Varmrätt, Efterrätt) -->
        <div class="row">
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioStarter" value="Förrätt" />
              <label class="form-check-label" for="RadioStarter">Förrätt</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioMain" value="Varmrätt" />
              <label class="form-check-label" for="RadioMain">Varmrätt</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="RadioDessert"
                value="Efterrätt"
              />
              <label class="form-check-label" for="RadioDessert">Efterrätt</label>
            </div>
          </div>
        </div>
        <!-- Knapp för att skicka in receptet -->
        <button
          type="submit"
          id="submitRecipeBtn"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Lägg till recept
        </button>
        <!-- Container för att visa listan med recept -->
        <div class="container"></div>
      </form>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="exampleModalLabel">Tillagd</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Ditt recept har blivit tilllagt</div>
            <div class="modal-footer">
              <button type="button" class="button.btn-close" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal för uppdaterat recept -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Recept Uppdaterat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Ditt recept har blivit uppdaterat.</div>
        </div>
      </div>
    </div>

    <!-- JavaScript-fil för att hantera frontend-logik -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
